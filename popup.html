<!DOCTYPE html>
<html>
<head>
  <title>PR Description Generator Settings</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    input, select {
      width: 100%;
      padding: 5px 8px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .provider-section {
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
    }
    
    .provider-section.inactive {
      opacity: 0.5;
    }
    
    .provider-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    button {
      width: 100%;
      padding: 5px 16px;
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      background-color: #2da44e;
      border: 1px solid rgba(27, 31, 35, 0.15);
      border-radius: 6px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #2c974b;
    }
    
    .status {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="provider-section" id="openai-section">
    <div class="provider-header">
      <input type="radio" name="provider" value="openai" id="openai-radio" checked>
      <label for="openai-radio">OpenAI</label>
    </div>
    
    <div class="input-group">
      <label for="openai-key">API Key</label>
      <input type="password" id="openai-key" placeholder="sk-...">
    </div>
    
    <div class="input-group">
      <label for="openai-model">Model</label>
      <select id="openai-model"></select>
    </div>
  </div>

  <div class="provider-section" id="claude-section">
    <div class="provider-header">
      <input type="radio" name="provider" value="anthropic" id="claude-radio">
      <label for="claude-radio">Anthropic (Claude)</label>
    </div>
    
    <div class="input-group">
      <label for="anthropic-key">API Key</label>
      <input type="password" id="anthropic-key" placeholder="sk-ant-...">
    </div>
    
    <div class="input-group">
      <label for="anthropic-model">Model</label>
      <select id="anthropic-model"></select>
    </div>
  </div>

  <button id="save">Save Settings</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
